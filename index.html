<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="image1.jpg" alt="Image 1" class="carousel-image" onerror="this.onerror=null;this.src='fallback.jpg';">
            <img src="image2.jpg" alt="Image 2" class="carousel-image" onerror="this.onerror=null;this.src='fallback.jpg';">
            <img src="image3.jpg" alt="Image 3" class="carousel-image" onerror="this.onerror=null;this.src='fallback.jpg';">
            <!-- Add more images as needed -->
        </div>
        <button class="prev-button">❮</button>
        <button class="next-button">❯</button>
        <div class="indicators">
            <!-- Indicators will be added by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
